apiVersion: v1
kind: Pod
metadata:
  name: liveness-user
  labels:
    test: liveness-user
spec:
  containers:
    - name: liveness-user
      image: $CONTAINER_REGISTRY_LOGIN_SERVER/user:$VERSION
      imagePullPolicy: IfNotPresent
      resources:
        requests:
          cpu: 100m
          memory: 128Mi
        limits:
          cpu: 250m
          memory: 256Mi
      args:
        - /bin/sh
        - -c
        - touch /tmp/healthy; sleep 15; rm -rf /tmp/healthy; sleep 3600
      livenessProbe:
        exec:
          command:
            - cat
            - /tmp/healthy
        initialDelaySeconds: 5
        periodSeconds: 5
        failureThreshold: 2
