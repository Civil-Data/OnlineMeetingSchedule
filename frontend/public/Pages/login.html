<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="../../src/css/style.css" />
        <script src="../../src/script/typingEffect.js" defer></script>
        <title>Login</title>
    </head>
    <body>
        <h1>Login page</h1>
        <p id="typing-element"></p>
        <div id="email-container" data-step-state="active">
            <div>
                <label for="email" class="text-mono signup-text-prompt">
                    Enter your email
                    <b>*</b>
                </label>
            </div>
            <div>
                <input
                    id="email"
                    required=""
                    autofocus="autofocus"
                    autocomplete="off"
                    data-target="text-suggester.input"
                    aria-describedby="email-err"
                    type="email"
                    name="user[email]"
                    spellcheck="false"
                />
                <input type="hidden" data-csrf="true" />
            </div>
            <div>
                <label for="password" class="text-mono signup-text-prompt">
                    Enter your password
                    <b>*</b>
                </label>
            </div>
            <div>
                <input
                    id="password"
                    required="true"
                    autofocus="autofocus"
                    autocomplete="off"
                    data-target="text-suggester.input"
                    aria-describedby="password-err"
                    type="password"
                    name="user[password]"
                    spellcheck="false"
                />
                <input type="hidden" data-csrf="true" />
            </div>
            <a id="confirmation_btn" href="booking.html" type="button">Login</a>
        </div>
    </body>
</html>
